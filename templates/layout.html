{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <link href="{% static 'styles.css' %}" rel="stylesheet">

        <title>Dashboard: {% block title %}{% endblock %}</title>
    </head>

    <body  class="bg-light text-dark">
        <!-- Sidebar -->
        <nav id="sidebar" class="collapsed d-flex flex-column p-2 shadow-sm">
            <button class="btn btn-sm mb-3" id="toggleSidebar" title="Expand Menu">‚ò∞</button>

            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="/"><span>üè† Home</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/search"><span>üîç Search</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/profile"><span>‚ÑπÔ∏è Profile</span></a></li>
            </ul>
        </nav>

        <!-- Main content area -->
        <div id="main-content">
            <!-- Top navbar -->
            <nav class="navbar navbar-custom d-flex justify-content-between align-items-center shadow-sm">
                <div class="d-flex align-items-center">
                    <a class="navbar-brand mb-0 fw-semibold text-white small-brand" href="/">
                        CS Dashboard
                    </a>
                </div>

                <!-- Center Search -->
                <form class="d-flex search-bar" method="get" action="{% url 'search' %}">
                    <input class="form-control me-2" type="search" name="q" placeholder="Search papers..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>

                <!-- Right-side Login/Avatar -->
                <div>
                    {% if user.is_authenticated %}
                        <img src="{{ user.profile.avatar.url|default:'/static/default_avatar.png' }}" alt="Avatar" class="avatar border border-light">
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-light text-success">Log In</a>
                        <a href="{% url 'signup' %}" class="btn btn-light text-success">Sign Up</a>
                    {% endif %}
                </div>
            </nav>

            <!-- Page content -->
            <main class="container-fluid py-4">
                {% block main %}{% endblock %}
            </main>
        </div>

        <script>
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            const toggleButton = document.getElementById('toggleSidebar');

            toggleButton.addEventListener('click', () => {
                sidebar.classList.toggle('expanded');
                sidebar.classList.toggle('collapsed');
            });
        </script>
    </body>
</html>
